<lib name='jquery'/>
<span class='dd'>
		<select class='langselect'>
			<foreach for='$theWidget->langIterator()' key='country_lang' item='content'>
				<option value="{=$country_lang}" {=$content['selected']==1 ? 'selected' : ''}>{=$content['title']}</option>
			</foreach>
		</select>
</span>
<script>
jquery(function(){
	jquery('.langselect').change(function(){
		window.location.href='/?c=org.opencomb.localizer.LangSwich&lang=' + jquery(this).val();
	});
});
</script>
