<lib name='jquery'/>
<span class='dd'>
		<select class='langSelectSwich'>
			<foreach for='$theWidget->langIterator()' key='country_lang' item='content'>
				<option value="{=$country_lang}" {=$content['selected']==1 ? 'selected' : ''}>{=$content['title']}</option>
			</foreach>
		</select>
</span>
<script>
jquery(function(){
	jquery('.langSelectSwich').change(function(){
		window.location.href='/?c=org.opencomb.localizer.LangSwich&langnew=' + jquery(this).val()+'&langold={=$theWidget->selectedLangCountry()}'+'&swichLangPageUrl={/*.url}';
	});
});
</script>
